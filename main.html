<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>흑우혈통관리시스템</title>
  <link href="css/style.css" rel="stylesheet">
  <!-- javaScript  -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/common.js"></script>

</head>

<body class="login">
  <!-- S:skip_navi -->
  <div class="skip_navi">
    <a class="sr-only sr-only-focusable" href="#header">메뉴 바로가기</a>
    <a class="sr-only sr-only-focusable" href="#content">본문 바로가기</a>
    <a class="sr-only sr-only-focusable" href="#footer">푸터 바로가기</a>
  </div>
  <!-- E:skip_navi -->

  <!-- S:content -->
  <div id="content" class="login">
    <div class="container">
      <h1><small>제주특별자치도</small>
        흑우<strong>혈통관리</strong>시스템
      </h1>
      <fieldset>
        <legend class="sr-only">로그인 정보를 입력하세요</legend>

        <h2>LOGIN</h2>
        <input type="text" id="id" name="id" placeholder="아이디">
        <label for="id" class="sr-only">아이디를 입력하세요</label>
        <input type="password" id="pw" name="pw" placeholder="비밀번호">
        <label for="pw" class="sr-only">비밀번호를 입력하세요</label>
        <input type="submit" value="로그인">
      </fieldset>
    </div>
  </div>
  <div class="visual"></div>
  <!-- E:content -->
  <!-- S:footer -->
  <footer id="footer" class="sr-only">
    <div class="container">
      ⓒ JAM. All rights reserved.
    </div>
  </footer>
  <!-- E:footer -->
</body>

</html>
